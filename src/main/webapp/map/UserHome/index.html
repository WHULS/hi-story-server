<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <!-- Internet Resources -->
  <link rel="stylesheet" type="text/css" href="./UserHome/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="./UserHome/css/font-awesome.min.css">
  <script src="./UserHome/js/vue.min.js"></script>
  <script src="./UserHome/js/vue-router.js"></script>
</head>
<body>
  <div id="app" style="height:100%;width:100%">
    <section class="hero is-primary is-medium" style="height:100%;width:100%">
      <router-view></router-view>

      <div class="hero-foot">
        <div class="columns is-mobile">
          <div v-for="movieChoice in movieChoices" class="column">
            <router-link :to="`/${movieChoice.id}`" tag="li" class="movie-choice">
              <i :class="[{ 'fa fa-check-circle favorite-check': movieChoice.favorite }]" aria-hidden="true"></i>
              <img :src="`${movieChoice.smallImgSrc}`" class="desktop"/>
              <p class="mobile movie-title">{{ movieChoice.subtitle }}</p>
            </router-link>
          </div>
        </div>
      </div>
    </section>
    <a href="https://hackernoon.com/building-a-movie-app-interface-with-vue-js-cdc8aeb5db0b" target="_blank" class="medium-section button is-small"><i class="fa fa-medium" aria-hidden="true"></i>
    <a>
    <a href="https://twitter.com/djirdehh" target="_blank" class="twitter-section">
      <i class="fa fa-twitter-square" aria-hidden="true"></i>
    <a>
  </div>

  <script type="text/javascript" src="./UserHome/js/main.js"></script>
  <link rel="stylesheet" type="text/css" href="./UserHome/css/main.css">
</body>
</html>
